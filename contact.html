<!doctype html>
<html lang="en-GB">

<head>
    <title>business template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="dist/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,700&display=swap" rel="stylesheet">
    <script src="dist/bundle.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body class="root">
    <!--header// -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand  mr-0" href="#"><img src="./images/techmodify-logo-web.png" /><span>My
                    Business</span></a>
                    <button class="navbar-toggler custom-toggler border-0" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Overview </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Services</a>
                    </li>

                    <li class="nav-item current-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class="header-btn">
                        <button class="btn  btn-outline-grey font-weight-500 rounded-0 mx-width-120  my-2 my-sm-0"
                            type="submit">Lets Talk</button>
                    </div>

            </div>
        </nav>
    </header>
    <!--header end -->
    <main class="page-body p-top100">
        <div class="contact-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="contact-header col-lg-6 col-md-12">
                        <div class="contact-heading">
                            <h1>Be a Voice not an Echo</h1>
                        </div>
                        <p>Fill out the form and lets chat with a solution that will benefit you, employees and
                            customers .Join our family and make it happen.</p>
                    </div>
                </div>


                <div class="form-section">

                    <div class="left_img-pattern"><img src="images/contact-form-left-pattern.png" /></div>
                    <div class="middle">

                        <form action="#" class="contact-form">

                            <div class="container bg-light-grey contact-form-image">

                                <div class="contact-form-content">

                                    <div class="image-butterfly">
                                        <img src="./images/butter-fly.png"/>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="custom-form-group form-group form-group-sm">

                                                <input type="text" class="form-control" id="firstname"
                                                    placeholder="Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="custom-form-group form-group form-group-sm">
                                                <input type="email" class="form-control" id="email" placeholder="Email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="custom-form-group form-group form-group-sm">

                                                <input type="tel" class="form-control" id="contact-no"
                                                    placeholder="Phone Number">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="custom-form-group form-group form-group-sm">
                                                <textarea name="comment" form="usrf"
                                                    class=" form-control message-box">What you need Help with</textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <button class="btn btn-primary btn-block rounded-0" type="submit">Lets
                                        Talks</button>

                                </div>

                            </div>
                        </form>

                    </div>
                    <div class="right_img-pattern"><img src="images/contact-form-right-pattern.png" /></div>

                </div>

            </div>
        </div>

    </main>


    <footer class=" bg-light-grey">
         <div class="container-fluid ">
             <div class="footer-content">
                 <div class="row">
                     <div class="col-lg-8 col-sm-8 footer-left-content">
                         <div class="footer-img">
                             <img src="images/techmodify-logo-web.png" /></div>
                         <span>Dripping Springs TX Location</span>
                     </div>
                     <div class="col-lg-4 col-sm-4 footer-right-content">
                         <span>@copyright</span>
                     </div>
                 </div>
             </div>
         </div>
     </footer>

</body>

</html>
